<!-- header -->
<app-header></app-header>
<div class="container">
  
<br>
  <h4 style="text-align:center" >Log Search Data Mysql</h4>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
    <thead>
      <tr>
        <th>Ip</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.ip}}</td>
        <td>{{item.comment}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  <br>
  <br>
</div>
<!-- footer -->
<app-footer></app-footer>
